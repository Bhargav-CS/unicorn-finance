version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd app
        - cd client
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /app/client/dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - cd app
        - cd client
        - yarn install
        - yarn add wait-on@6.0.0 --dev
        - yarn add mocha@9.1.3 --dev
        - yarn add mochawesome@7.0.1 --dev
        - yarn add mochawesome-merge@4.2.1 --dev
        - yarn add mochawesome-report-generator@6.0.1 --dev
        - "yarn start & npx wait-on http://localhost:3000"
    test:
      commands:
        - 'npx cypress run --reporter mochawesome --reporter-options "reportDir=cypress/report/mochawesome-report,overwrite=false,html=false,json=true,timestamp=mmddyyyy_HHMMss"'
    postTest:
      commands:
        - npx mochawesome-merge cypress/report/mochawesome-report/mochawesome*.json > cypress/report/mochawesome.json
  artifacts:
    baseDirectory: app/client/cypress
    configFilePath: "**/mochawesome.json"
    files:
      - "**/*.png"
      - "**/*.mp4"
      - "**/*.html"
